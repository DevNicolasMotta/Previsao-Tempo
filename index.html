<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Previsão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="box-climate">
        <input class="input-city" placeholder="Digite o Nome da Cidade">
        <button class="button-search" onclick="ClickButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="mid-box">
            <h2 class="city">Previsao da Cidade</h2>
            <p class="temp">21°C</p>
            <div class="small-box">
                <img class="forecast-img" src="https://openweathermap.org/img/wn/04n.png">
                <p class="forecast-text">nublado</p>
                
            </div>

            <p class="humidity">umidade: 7%</p>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
